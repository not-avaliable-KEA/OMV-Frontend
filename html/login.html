<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="Description" content="Enter your description here" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.1.1/bootstrap-social.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="/css/style.css" />
</head>

<body class="bg-info">
<!-- Container containing all contents -->
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-9 col-lg-7 col-xl-6"> <!-- size of the white box-->
        <!-- White Container -->
        <div class="container bg-white rounded mt-2 mb-2 px-0">
          <!-- Main Heading -->
          <div class="row justify-content-center align-items-center pt-3">
            <h1><strong>Login</strong></h1>
          </div>

          <div class="pt-3 pb-3">
            <form class="form-horizontal">
              <!-- User Name Input -->
              <div class="form-group row justify-content-center px-3">
                <div class="col-9 px-0">
                  <input type="text" placeholder="&#xf007;&nbsp;username"
                         class="form-control border-info placeicon">
                </div>
              </div>

              <!-- Password Input -->
              <div class="form-group row justify-content-center px-3">
                <div class="col-9 px-0">
                  <input type="password"
                         placeholder="&#xf084; &nbsp; password"
                         class="form-control border-info placeicon">
                </div>
              </div>

              <!-- CheckBox Remember Me-->
              <div class="form-group row justify-content-center px-3">
                <div class="col-9">
                  <div class="row">
                    <div class="col-6 px-0">
                      <div class="custom-control custom-checkbox mb-3">
                        <input id="customCheck1" type="checkbox" class="custom-control-input checkbox-muted">
                        <label for="customCheck1" class="custom-control-label text-muted">Remember Me</label>
                      </div>
                    </div>
                    <!-- Forgot Password Link -->
                    <div class="col-6 px-0 text-right">
                      <span><a href="#" class="text-danger"><b>Forgot Password?</b></a></span>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Log in Button -->
              <div class="form-group row justify-content-center">
                <div class="col-3 px-3">
                  <input type="submit" value="Log in" class="btn btn-block btn-info">
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
