<div class="template" xmlns:display="http://www.w3.org/1999/xhtml" xmlns:name="http://www.w3.org/1999/xhtml">
    
    <body>

        <link href="style.css" rel="stylesheet">
        
        <div class="fcf-body">
        
            <div id="fcf-form">
            <h3 class="fcf-h3">Contact me</h3>
        
            <form id="fcf-form-id" class="fcf-form-class" method="post" action="https://formspree.io/f/xzbwnvbb">
                <div class="fcf-form-group">
                    <label for="Subject" class="fcf-label">Subject</label>
                    <div class="fcf-input-group">
                        <input type="text" id="Subject" name="Subject" class="fcf-form-control" required>
                    </div>
                </div>
        
               <div class="fcf-form-group">
                    <label for="Email" class="fcf-label">Your email address</label>
                    <div class="fcf-input-group">
                        <input type="email" id="Email" name="Email" class="fcf-form-control" required>
                    </div>
                </div>
        
                <div class="fcf-form-group">
                    <label for="message" class="fcf-label" >Your message</label>
                    <div class="fcf-input-group">
                        <textarea id="message" name="Message" class="fcf-form-control" rows="6" maxlength="3000" required></textarea>
                    </div>
                </div>
                <div>
                    <br>
                </div>
                <div class="fcf-form-group">
                    <input type="submit" value="Send mail" id="fcf-button" class="fcf-btn fcf-btn-primary fcf-btn-lg fcf-btn-block">
                    <!--<button type="submit" id="fcf-button" class="fcf-btn fcf-btn-primary fcf-btn-lg fcf-btn-block">Send Message</button>-->
                </div>

            </form>
            </div>
        
            </div>
        </body>
</div>
