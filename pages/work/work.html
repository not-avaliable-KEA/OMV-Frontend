<div class="template">

        <div class="container">
            <table class="table" id="cover-body"></table>

            <h5 class="card-title">Upload cover</h5>

                        <div>
                        <label for="cover-image" class="col"></label>
                        <input id="cover-image" class="form-control-file" name="cover-image" type="file" accept="image/*">
                        </div>

                        <div>
                        <label class="col"></label>
                        <button id="submit" type="submit" class="form-control" style="background-color: whitesmoke">Create</button>
