<div class="template">
  
    <!-- Create user -->
  <div id="id" class="container pt-5">
    <h1>User</h1>
    <h5>Users that can edit the website:</h>
    
    <p class="d-flex justify-content-end">
      <button class="btn btn-success" type="button" data-bs-toggle="collapse" data-bs-target="#collapseCreateUser" aria-expanded="false" aria-controls="collapseExample">
        Add user
      </button>
    </p>
    <div class="collapse mb-3" id="collapseCreateUser">
      <div class="card card-body form" id="create-form">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="username-input" placeholder="">
          <label for="username-input">Username</label>
          <div id="validationServerUsernameFeedback" class="invalid-feedback">
            Username is already in use, choose another please.
          </div>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="password-input" placeholder="**********" required>
          <label for="password-input">Password</label>
        </div>
        <div id="submit-button p-3">
          <button id="save" class="btn btn-success mt-3" onclick="createUser()">Create user</button> 
        </div>
        <div id="liveAlertPlaceholder" class="mt-3"></div>
      </div>
    </div>
  </div>
  <!-- end of create user -->
  <!-- Start of table with users -->
  <div id ="table" class="container">
    <table class="table table-striped">
      <thead>
        <tr class="table-dark">
          <th scope="col" class="col-1">#</th>
          <th scope="col" class="col-4">Username</th>
          <th scope="col" class="col-4">Password</th>
          <th scope="col" class="col-3"></th>
        </tr>
      </thead>
      <tbody id="user-body">
        <tr>
          <th scope="row">1</th>
          <td>Mark</td>
          <td>Otto</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Jacob</td>
          <td>Thornton</td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td>Larry the Bird</td>
          <td>***********</td>
        </tr>
      </tbody>
    </table>
  </div>
  <!-- End of table with users -->
  <!-- Start of Templates -->
  <template id="template-edit-row">
          <th scope="row" id="id" ></th>
          <td>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="username-input">
              <label for="username-input">Username</label>
              <div id="validationServerUsernameFeedback" class="invalid-feedback">
                Username is already in use, choose another please.
              </div>
            </div>
          </td>
          <td>
            <div class="form-floating">
              <input type="password" class="form-control" id="password-input" placeholder="**********" required>
              <label for="password-input">Password</label>
            </div>
          </td>
          <td >
              <button id="save" class="btn btn-success">save</button> 
              <button id="cancel" class="btn btn-secondary">cancel</button> 
              <button id="delete" class="btn btn-danger">delete</button>
          </td>
  </template>
  <!-- End of templates -->
</div>
