<div class="template">

    <div class="container"></div>

    <div class="col card rounded m-2 p-2">
        <div class="card-body">
            <h5 class="card-title">Upload cover</h5>
            <form id="cover" class="form">
                <div class="row">
                    <div>
                        <label for="artistName" class="artistName" class="col">Artist name</label>
                        <input id="artistName" class="col" name="artistName" type="text" required>
                        <br><br>
                        <label for="singleName" class="artistName" class="col">Single name</label>
                        <input id="singleName" class="col" name="artistName" type="text" required>
                        <br><br>

                    </div>
                    <div>
                        <label for="coverImage" class="col-2"><label>
                            <input id="coverImage" class=" btn btn-primary col" name="coverImage" type="file" accept="image/png, image/jpeg" required>
                    </div>
                    <br>
                    <div>
                        <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
