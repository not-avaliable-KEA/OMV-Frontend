<div class="template">

    <div class="container pt-5">

        <h1 id="heading">Create LiveVideo</h1>

        <div class="mb-3">
            <label for="title" class="form-label"><h3>Title</h3></label>
            <input type="text" class="form-control" id="title" required>
            <div id="validationTitle" class="invalid-feedback fs-6">
                Please choose a title.
            </div>
        </div>
        <div class="mb-3">
            <label for="date" class="form-label"><h3>Date</h3></label>
            <input type="date" class="form-control" id="date" required>
            <div id="validationDate" class="invalid-feedback fs-6">
                Please choose a date.
            </div>
        </div>
        <div class="mb-3">
            <label for="intro" class="form-label"><h3>Intro</h3></label>
            <textarea class="form-control" id="intro" rows="3"></textarea>
        </div>
        <div class="row">
            <div class="mb-3 col-lg-6">
                <label for="url" class="form-label"><h3>Video URL</h3></label>
                <input type="url" class="form-control" id="url" placeholder="https://www.youtube.com/watch?v=dQw4w9WgXcQ" required>
                <div id="validationURL" class="invalid-feedback fs-6">
                    Please choose a URL.
                </div>
                <div class="pt-5">
                    <button id="create-button" class="btn btn-success">Create</button>
                </div>
            </div>
            
            <div class="col-lg-6">
                <h3>Preview</h3>
                <img id="preview" src="" class="img-thumbnail rounded-1" style="height: 60%; width: 100%; object-fit: cover;">
            </div>
        </div>
    </div>
</div>
